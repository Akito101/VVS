<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Majors - Rangsit International College</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Unique styling for the Explore Majors page */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #2980b9, #2c3e50);
            color: #fff;
        }

        .chatbot-container {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chatbot-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .chatbot-title {
            font-size: 48px; /* Increased font size for emphasis */
            margin: 0;
            text-transform: uppercase; /* Convert text to uppercase for a bold look */
            letter-spacing: 2px; /* Added letter-spacing for better readability */
            padding: 20px; /* Added padding for better spacing */
            animation: bounce 1s infinite alternate; /* Added bounce animation */
        }

            .chatbot-title span {
                color: #ffcc00; /* Changed color for a pop effect */
            }

        .chatbot-content {
            text-align: center;
            margin-top: 20px; /* Add margin for better spacing */
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropbtn {
            background-color: #2980b9;
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

            .dropbtn:hover {
                background-color: #3b97e1;
            }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 10px;
            overflow: hidden;
        }

            .dropdown-content a {
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
                transition: background-color 0.3s;
            }

                .dropdown-content a:hover {
                    background-color: #ddd;
                }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: #3b97e1;
        }

        /* Animation for dropdown content */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dropdown-content {
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes bounce {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <header class="chatbot-header">
            <h1 class="chatbot-title">Explore <span>Majors</span></h1>
        </header>
        <div class="chatbot-content">
            <div class="dropdown">
                <button class="dropbtn">Choose a Major</button>
                <div class="dropdown-content">
                    <a href="#">International Business</a>
                    <a href="#">International and Communication Technology</a>
                    <a href="#">Design</a>
                    <a href="#">Biomedical Science</a>
                    <a href="#">Communication Arts</a>
                    <a href="#">International Relations and Development</a>
                    <a href="#">Fashion Design</a>
                    <a href="#">Biomedical Engineering</a>
                    <a href="#">Tourism Hospitality and Sports</a>
                    <a href="#">Civil Engineering</a>
                    <a href="#">Electrical Engineering</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
